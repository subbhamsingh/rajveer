<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>


    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="container register">
        <div class="row">
            <div class="col-md-3 register-left">

                <h3>Welcome</h3>

            </div>
            <div class="col-md-9 register-right">


                <h3 class="register-heading">Apply as a Employee</h3>
                <div class="row register-form">
                    <div class="col-md-6">
                            
                        <form name="myForm" onsubmit="return validateForm()">
                            <div class="form-group" id="name">
                                <input type="text" name="fname" placeholder=" Name *" required /><b>
                                    <br> <span class="formerror"> </span></b>
                            </div>
                            <div class="form-group" id="age">
                                <input type="text" name="fage" placeholder="Age *" required /><b>
                                    <br><span class="formerror"> </span></b>
                            </div>
                        </div>
                        <div class="col-md-6">
                           
                            <div class="form-group" id="email">
                            <input type="email" name="femail" placeholder="Your Email *" required /><b><br><span class="formerror"> </span></b>
                            </div>
                            
                            <div class="form-group" id="phone">
                                <input type="phone" name="fphone" placeholder="Your Phone *" required /><b><br><span class="formerror"> </span></b>
                            </div>

                        </div>
                        <input type="submit" class="btnRegister" value="Register" />
                    
                </div>
~



            </div>

        </div>
    </div>

</body>
<script src="index.js"></script>

</html>
